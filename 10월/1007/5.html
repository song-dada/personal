<!DOCTYPE html>
<html lang="en">
<head>

    <script>

            const insa = Vue.createApp({
                methods: {
                    morning() {
                        alert('좋은아침입니다^^');
                    }
                }
            });
            insa.mount('#insa');
        });//end.....

<body>
    <div id="layout">
        <div id="insa">           
            <button type="button" @click="morning">아침인사</button>
        </div>
    </div>
</body>
</html>
