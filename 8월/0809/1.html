<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #layout {
            max-width: 600px;
            margin: auto;
            border: 10px solid red;
            overflow: hidden;
        }
        #slidearea{
            position: relative;
        }
        #slide {
            display: flex;
            width: 3000px;
        }
        #slide div {
            width: 600px;
            height: 400px;
            border: 5px solid blue;
        }

        #circle{
            border: 1px solid;
            position: absolute;
        }

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{

            const slidearea = document.getElementById('slidearea');
            const slide = document.getElementById('slide');


            const toleft=()=>{
                slide.style.left= '-200%';
                slide.style.transition = 'left 1500ms';
                slide.append(slide.children[0]);

                setTimeout(1000, zz);

            };
            const toright=()=>{
                slide.style.left= '0%';
                slide.style.transition = 'right 1500ms';
                slide.prepend(slide.children[4]);

                setTimeout(1000, zz);

            };


            const zz=()=>{
                slide.style.left= '-100%';
                slide.style.transition = 'none';
            };

            slidearea.addEventListener("touchstart",(e1) => {
                const x1 = e1.touches[0].clientX;
                // alert(x1);
                let z;
                slidearea.addEventListener("touchend", z = (e2) => {
                    const x2 = e2.changedTouches[0].clientX;

                    slidearea.removeEventListener("touchend",z);
                    if (x1>x2) {
                        console.log("left");
                    } else {
                        console.log("right");
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div id="layout">
        <section id="slidearea">
            <h2>슬라이드 이벤트</h2>
            <div id="slide">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
            </div>
            <div id="clircle">
                <div></div>
                <div class="red"></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </section>
    </div>
</body>
</html>
