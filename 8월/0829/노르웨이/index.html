<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노르웨이절벽</title>

    <script>
        document.addEventListener("DOMContentLoaded" , ()=>{

            const menu = document.getElementById("menu");
            const nav  = document.getElementsByTagName("nav")[0];

            let i = 0;
            menu.addEventListener("click" , ()=>{

                i++;
                const x = ()=> {
                    nav.classList.add("show");
                    menu.textContent="X";
                }
                const y = ()=> {
                    nav.classList.remove("show");
                    menu.textContent="▤";
                    i = 0;
                }
                
                //삼항 연산자
                (i==1) ? x() :  y();

            });

        });//end..................
    </script>

    <style>
        * {margin:0; padding:0; box-sizing: border-box;}
        #layout {max-width: 500px; margin:auto;}
        header {background: #eee; display: flex; align-items: center; padding:10px;}
        h1 {flex:1; text-align: center;}
        #menu {padding:0px 5px; font-size:2rem; border:none; background: none; width:50px;}
        main {padding:20px 10px 10px;}
        main h2 {padding-bottom:10px;}
        main img {width:100%; display: block; margin-top:10px;}

        nav {position: fixed; width:100%; max-width:500px; background: rgba(255,255,255,0.9); box-shadow: 0  3px 3px rgba(0,0,0,0.5); height:0; overflow: hidden; transition: height 0.5s;}
        nav.show {height:80vh; }


        nav li {list-style:circle inside; border-bottom: 1px solid #ddd; line-height: 400%; padding-left:40px;}
        nav a {color:black; text-decoration: none; font-weight: 600;}
    </style>
</head>
<body>
    <div id="layout">
        <header>
            <h1>프리키스스톨렌 절벽</h1>
            <button type="button" id="menu">▤</button>
        </header>
        <nav>
            <ul>
                <li><a href="#">드라이브</a></li>
                <li><a href="#">도보</a></li>
                <li><a href="#">반환점</a></li>
                <li><a href="#">목적지</a></li>
            </ul>           
        </nav>
        <main>
            <h2>도보</h2>
            <p>도보로 프리키스스톨렌 절벽 정상까지 걸으면 날씨와 건강상태에 따라 다르겠지만 약 2시간 소요됩니다.</p>
            <img src="images/rock.jpg" alt="절벽">
        </main>
    </div>
</body>
</html>
