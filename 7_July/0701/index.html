<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라인컴퓨터아트학원</title>
    <style>
        #layout {max-width: 700px; margin: auto; border: 5px solid red;}
        h1 {color:blue; border: 3px solid gold; transition: padding 1s;}
        h1:hover {color:red; padding-left: 100px;}

        h2:hover {text-shadow: 5px 5px 5px red; transform: translateY(-20px);}

        h3 {transition: transform 0.7s;}
        h3:hover {text-shadow: 5px 5px 5px blue; transform: translateY(-10px);}

        h4 {color:aqua; padding-left: 50%;}
        h4:hover {padding-right: 50%;}

        h5 {transition: padding 1.5s;}
        h5:hover {color:tomato; padding-left: 200px;}

        h6 {transition: color 0.2s;}
        h6:hover {color:brown; padding-top: 10px;}
    </style>
</head>
<body>
    <div id="layout">
        <h1>HTML 처음 시작하기</h1>
        <h2>라인컴퓨터아트학원</h2>
        <h3>라인컴퓨터아트학원</h3>
        <h4>라인컴퓨터아트학원</h4>
        <h5>라인컴퓨터아트학원</h5>
        <h6>라인컴퓨터아트학원</h6>
    </div>
</body>
</html>
