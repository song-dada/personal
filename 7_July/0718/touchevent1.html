<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            
            const x = document.getElementsByTagName("p"); // collection - 터치하는 영역
            const y = document.getElementsByTagName("h2"); // collection - 글자 나오는 영역
            
            // const z = function() => { 실행문 } 형식인걸 const z = () => { 실행문 } 으로 줄임
            const z = () => {
                y[0].innerText = "라인컴퓨터";
            };
            
            x[0].addEventListener("touchstart", z);
        }); ///////// 끝
    </script>
    <style>
        #touch{
            max-width: 700px;
            margin: auto;
            border: 2px solid red;
        }
        p:nth-child(2){
            padding: 50px;
            border: 3px dashed brown;
            background-color: yellow;
        }
        h2{
            padding: 10px;
            color: red;
            text-align: center;
            font-size: 2rem;
            text-shadow: 0 0 10px gold;
        }
        </style>
    <title>터치이벤트 감지하기</title>
</head>
<body>
    <section id="touch">
        <h1>DOM touchstart event</h1>
        <p>이곳을 터치하면 '라인컴퓨터'라는 글자가 나타납니다.</p>
        <h2></h2>
        <p><strong>★주의사항★</strong>터지가능한 디바이스에서만! 터치가 가능함</p>
    </section>
</body>
</html>
