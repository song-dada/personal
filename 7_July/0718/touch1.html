<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>터치 이벤트 감지하기</title>
    <style>
        h1 {
            text-align: center;
        }
        p:nth-of-type(1) {
            padding:5cqmax; border:3px dashed brown;
            background: yellow;
        }
        h2 {
            padding:10px; color:red; text-align: center;
            font-size:2rem; text-shadow:0 0 10px gold;
    }
    </style>
</head>
<body>

<h1>DOM touchstart Event</h1>

<p>이곳을 터치하면  "라인컴퓨터" 메세지가 나타납니다..</p>
<h2></h2>
<p><strong>★주의사항★</strong> 터치 가능한 디바이스에서만 반응함!</p>

<script>
    const x = document.getElementsByTagName('p');
    const y = document.getElementsByTagName('h2');
    
    const z = () => {
        y[0].innerHTML = "라인컴퓨터";
    }

    x[0].addEventListener("touchstart" , z);        
</script>

</body>
</html>
