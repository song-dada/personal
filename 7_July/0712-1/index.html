<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body> 
    <section class="layout">
        <h1>성별 및 이동 수단을 선택하세요. <br> 두번째줄 입니다.</div></h1>
            <form action="#" method="post">
                <div class="info_sex">
                    <input type="radio" name="sex" value="M" id="m"> <label for="m"> 남성 </label>
                    <input type="radio" name="sex" value="F" id="f"> <label for="f"> 여성 </label>
                </div>
                <div class="info_take">
                    <input type="checkbox" name="take" value="wlak" id="w"> <label for="w"> 도보 </label>
                    <input type="checkbox" name="take" value="car" id="c"> <label for="c"> 승용차 </label>
                    <input type="checkbox" name="take" value="bus" id="b"> <label for="b"> 버스 </label>
                    <input type="checkbox" name="take" value="bus" id="s"> <label for="s"> 지하철 </label>
                </div>
                <div class="info_name">
                    <label for="fn">First name : </label><input type="text" name="first" id="fn" placeholder="first name"><br/>
                    <label for="ln">Last name : </label><input type="text" name="last" id="ln" placeholder="Last name"><br/>
                    <label for="na">Nationality : </label><input type="text" name="nationality" id="na" placeholder="Nationality">
                </div>
                <div class="info_old">
                    <input type="number" name="old" id="old" min="10" max="70" placeholder="나이를 입력하세요.">
                    <p lang="it">* 잘 못 된 값을 입력하셨습니다. *</p>
                </div>
                <div class="info_emali">
                    <input type="email" name="emali" id="emali" placeholder="ex> abc@google.com">
                </div>
                <div class="readonly">
                    <!-- readonly는 읽기만 가능함 -->
                    <input type="text" value="123456123123" readonly>
                </div>
                 

                

            </form>
        </h1>
    </section>
</body>
</html>
