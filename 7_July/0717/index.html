<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form{
            text-align: center;
        }
        form button{
            font-size: 3rem;
            width: 70px;
            padding: 10px;
            border-radius: 15%;
            margin: 10px;
        }
        #fire{
            background-color: black;
            max-width: 1300px;
            margin: auto;
            text-align: center;
            /* padding: 60px; */
            position: relative;
            overflow: hidden;
        }
        [alt = "f"]{
            /* animation: toup 1000ms both infinite alternate; */
            opacity: 0;
           
        }
        [alt = "i"]{
            /* animation: toup 1000ms 500ms both infinite alternate; */
            opacity: 0;
        }
        [alt = "r"]{
            /* animation: toup 1000ms 1000ms both infinite alternate; */
            opacity: 0;
        }
        [alt = "e"]{
            /* animation: toup 1000ms 1500ms both infinite alternate; */
            opacity: 0;
        }
        [alt="fire"]{
            position: absolute;
            top: -30PX;
            left: 50px;
            /* animation: up 2000ms 2500ms both infinite alternate; */
            display: none;
        }
        @keyframes up{
            /* 0%{ transform: scaleY(0.4) skewX(10deg); transform-origin: 0 bottom; }
            30%{ transform: scaleY(1) skewX(0deg); transform-origin: 0 bottom; }
            60%{ transform: scaleY(1) skewX(-10deg); transform-origin: 0 bottom; }
            100%{ transform: scaleY(1) skewX(00deg); transform-origin: 0 bottom; } */
            0%{ transform: skewX(10deg) scaleY(0); transform-origin: 0 bottom; }
            30%{ transform: skewX(2deg) scaleY(1); transform-origin: 0 bottom; }
            60%{ transform: skewX(13deg) scaleY(0.7); transform-origin: 0 bottom; }
            100%{ transform: skewX(0deg) scaleY(1); transform-origin: 0 bottom; }

        }
        @keyframes toup{
            0%{ transform: scaleY(0); transform-origin: 0 bottom; }
            100%{ transform: scaleY(1); transform-origin: 0 bottom; }

        }
    </style>

        document.addEventListener("DOMContentLoaded", () => {
            const but = Array.from(document.getElementsByTagName('button'));
            // const but = document.querySelectorAll('button'); // 위에거랑 같은 의미
            //forEach는 노드 리스트 형태가 있어야됨 Array.from() 괄호안에 콜렉션을 노드로 바꿔줌 ()안의 것을 배열(노드)로 만든다
            // "asdf" => "a","s","d","f"(이게 노드)
            const text = document.querySelectorAll('[src*="png"]');
            

            //forEach 는 value / index / array 순서이고, 중복사용하면()가 필요함
            // i = button(value) 여기선 버튼 4개 / j = index 버튼에1 = i[0]
            but.forEach((i, j) => { 
                i.addEventListener("click",  ()=>{
                    text[j].style.opacity = 1;
                });
                
            });

            // function name(x,y) { 실행문 }
            // 괄호 안에 있는것은 매개변수(parameter)
            // name(x,y,"hi")
            // 호출할때 괄호 안에 있는것은 인자(agument)

        });

    </script>

        <h1>fire animation</h1>
        <form action="#" method="get">

            <button type="button">I</button>
            <button type="button">R</button>
            <button type="button">E</button>
        </form>
        <div>
            <img src="images/f.png" alt="f">
            <img src="images/i.png" alt="i">
            <img src="images/r.png" alt="r">
            <img src="images/e.png" alt="e">
        </div>
        <img src="images/fire.png" alt="fire">
