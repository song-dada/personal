<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            overflow: hidden;
        }
        section{
            position: relative;
            overflow: hidden;
            /* height:90vh; */
        }
        h1{ display:none;}
        img{
            display: block;
            width: 100%;
            height: 100%;
        }
        img:not(:first-of-type){
            position: absolute;
            top: -5%;
            left: -5%;
            mix-blend-mode: color-dodge;
        }

        img:nth-of-type(odd):not(:first-of-type){
            animation: updown 2000ms both infinite alternate linear;
        }
        @keyframes updown {
            from{   transform: translateY(5%) scale(1.6); opacity: 0.3;}
            to{   transform: translateY(5%) scale(1.2); opacity: 1;}
        }
        img:nth-of-type(even):not(:first-of-type){
            animation: zigzag 2000ms both infinite alternate linear;
        }
        @keyframes zigzag {
            from{   transform: translateX(5%) scale(1.1); opacity: 1;}
            to{   transform: translateX(5%) scale(1.5); opacity: 0.4;}
        }
    </style>
    <title>Document</title>
</head>
<body>
    <section>
        <h1>Wall Paper</h1>
        <img src="wellpaper_images/bg.jpg" alt="배경">
        <img src="wellpaper_images/1.png" alt="1">
        <img src="wellpaper_images/2.png" alt="2">
        <img src="wellpaper_images/3.png" alt="3">
        <img src="wellpaper_images/4.png" alt="4">
        <img src="wellpaper_images/5.png" alt="5">
        <img src="wellpaper_images/6.png" alt="6">
        <img src="wellpaper_images/7.png" alt="7">
        <img src="wellpaper_images/8.png" alt="8">
        <img src="wellpaper_images/9.png" alt="9">
        <img src="wellpaper_images/10.png" alt="10">
        <img src="wellpaper_images/11.png" alt="11">
        
    </section>
</body>
</html>
