<!DOCTYPE html>        ㅁ 이미지 슬라이드 왼쪽방향
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #layout{
            max-width: 900px;
            margin: auto;
            border: 5px solid red;
            overflow: hidden;
        }
        #slide{
            display: flex;
            position: relative;
            left: 0;
        }
        #slide div{
            width: 100%;
            
        }
        img{
            width: 100%;
            display: block;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const s1 = document.getElementById("slide");

            // const iw = window.innerWidth; //브라우저 넓이
            // const img = Array.from(document.getElementById("img"));
            // img.foreach ( i =>{
            //     i.style.wdith = iw +'px';
            // }) //이미지 크기를 브라우저의 픽셀에 맞춤 
            
            
            const toleft = () => {
                s1.style.transition = 'left 1500ms';
                // s1.style.left = "-100%";
                s1.style.left = "-100%";

                
                setTimeout( () =>  x(), 1500 )
                
                x = () => {
                    s1.style.left = '0%';
                    s1.style.transition = 'none';
                    s1.append(s1.firstElementChild);
                }
                
            };
            setInterval( toleft ,  2000 );
        });
    </script>
    <title>이미지 왼쪽방향 슬라이드</title>
</head>
<body>
    <div id="layout">
        <section id="slidearea">
            <h1>슬라이드</h1>
            <div id="slide">

            </div>
        </section>
    </div>
</body>
</html>
