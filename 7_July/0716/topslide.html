<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윗쪽방향이동 슬라이드</title>
    <style>
        * {margin:0;padding:0; box-sizing: border-box;}
        #layout {width:500px; height:700px; margin:auto; margin-top:100px; border:5px solid red;}
        #slideArea>div {height:300px; overflow: hidden; }
        #slide {width:100%; height:900px; font-size:5rem; text-align: center;display:flex; flex-direction: column; position:relative; top:0;}
        #slide div {height:300px; background:aqua; border:1px solid red;}
    </style>
</head>
<body>
    <div id="layout">
        <section id="slideArea">
            <h1>슬라이드</h1>
            <div>
                <div id="slide">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
            </div>    
        </section>        
    </div>
    <script>
        const $slide = document.getElementById("slide");

        setInterval(  ()=> toTop()  , 2000  );

        toTop = () => {
            $slide.style.transition = 'top 1s' ;
            $slide.style.top = '-300px';
            
            setTimeout( ()=> po()  ,1500);

            po=()=> {                
                $slide.style.top = 0;
                $slide.style.transition ='none'; 
                $slide.appendChild($slide.firstElementChild);                          
            }                
        }
    </script>
</body>
</html>
