<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for()문과 forEach()메소드 비교하기</title>
</head>
<body>
    <h2>라인컴퓨터</h2>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <script>
        const txt = Array.from( document.querySelector('h2').innerText );
        // alert( txt[0] );
        const li = document.querySelectorAll("ul li");//2개이상의 <li>는 ~~All()한다. [object NodeList]
        
        // for(let i = 0; i < 5; i++ ) {
        //     li[i].innerText = txt[i];            
        // }
        
       li.forEach(  ( i, j ) => {
            i.innerText = txt[j]; //j는 i의 index번호이다.
       });
    </script>
</body>
</html>
