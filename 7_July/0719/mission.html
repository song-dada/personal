<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            text-align: center;
        }
        .content{
            display: flex;
            /* -webkit- 저사양브라우저 지원용 */
            /* flex-flow: row wrap ;  wrap이 없으면 먹지 않음, 역순으로 랩핑.*/
            /* flex-flow는 css속성이면서 '단축속성'이다. (flex-direccion / flex-wrap) 이 두 속성을 합침*/
            /* flex-flow: 30 70 이면 30은 flex-direccion이고 70은 flex-wrap에 해당한다. */
            /* nowrap은 기본값. reverse는 뒤집어짐. wrap과 nowrap의 차이점을 알고 있을것 */
            height: 60vh;
        }
        .aside1, .aside2{
            flex: 1;
        }
        .main{
            flex: 1.5;
        }
        
        header { background-color: chocolate; }
        footer { background-color: aquamarine; }
        .aside1 { background-color: blueviolet; 
                 display: flex;
                 justify-content: center; /*수직*/
                 align-items: center; /*가로*/}
        .aside2 { background-color: cadetblue; }
        .main { background-color: yellowgreen; }

        /* class="aside aside1" 는 클래스를 두개 가지고 있음. 
            class="aside aside2" 처럼 되어 있는경우 aside의 속성과 aside2의 값이 같이 적용됨.
            margin속성으로 확인 결과 클래스의 순서 상관 없이 css에서 순차적으로 후술된 속성이 우선 적용되는듯 함*/

        /* @media(조건){ 선택자 {속성.:값} } 순서로 작성*/
        @media(max-width:600px) {
            .content {flex-direction: column;}
            
        }
    </style>
    <title>미션</title>
</head>
<body>
    <div class="layout">
        <header>header</header>
        <div class="content">
            <div class="aside1">aside1</div>
            <artcle class="main">main</artcle>
            <div class="aside2">aside2</div>
        </div>
        <footer>footer</footer>
    </div>
</body>
</html>
