<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #gugudan{
            max-width: 1200px;
            margin: auto;
        }
        h1{
            text-align: center;
        }
        table{
            width: 100%;
        }
        table, td{
            border: 5px inset aquamarine; /*inset 올록볼록한?*/
            border-collapse: collapse;
        }
        td{
            padding: 10px;
            text-align: center;
        }
        td:first-child{
            background-color: aqua;
            width: 7%;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const $table= document.querySelector("#gugudan table");
            for (let i = 1; i <= 9; i++) {
                
                const $tr = document.createElement("tr");
                
                let $td = `<td>${i}단</td>`;
                    
                for (let j = 1; j < 10; j++) {
                    $td+=`<td>${i} * ${j} = ${i*j}`;
                }

                $table.appendChild($tr);
                $tr.innerHTML = $td;

                
            }
        });
    </script>
    <title>구구단 연습</title>
</head>
<body>
    <section id="gugudan">
        <h1>구구단</h1>
        <table>

        </table>
    </section>
</body>
</html>
<!--
    clospan = 가로방향 병합
    rowspan = 세로방향 병합
    border-collapse : collapse =  테이블 줄을 한줄로


    -->
