<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 블로그 메인화면 이미지 호버기능 연습</title>
    <style>
        * {margin:0; padding:0; box-sizing: border-box;}
        img {display: block; max-width: 100%;}
        #layout {max-width:960px; margin:auto; border:3px solid pink;}
        h2,h3 {font-weight: 400; text-align: center;}
        h3 {padding:15px 0 20px; display: none;}
        p {padding-top:20px;}
        h2 + div {display: flex;}
        .thumb  {
            width:300px; height:300px; border:3px solid red; margin:10px;
            background-position: left center;
            background-size: cover; position: relative; overflow: hidden;
        }

        .thumb:hover div {top:0;}
        .thumb:hover img {display: block;}
        .thumb:hover h3 {display: block;}
        .thumb:hover h2 {display: none;}


        .thumb:nth-child(1) {background-image: url("1.jpg");}
        .thumb:nth-child(2) {background-image: url("3.jpg");}
        .thumb:nth-child(3) {background-image: url("5.jpg");}
        
        .thumb div {
            background-color: rgba(0, 72, 100, 0.9); height: 100%;
            color:white; padding:30px; text-align: justify; line-height: 160%;
            position: absolute; top: 65%; transition: top 0.5s;
        }
        .thumb img {
            border-radius: 50%; margin:auto; width:60px; display: none;
        }
    </style>
</head>
