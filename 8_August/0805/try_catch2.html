<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록태그 결과에 대한 오류 표시하기</title>
</head>
<body>
    <div id="layout">
        <h1>try catch</h1>
        <p>목록태그에 있는 텍스트를 js에서 map으로 가져오기</p>
        <ul>
            <li><a href="#">aaa</a></li>
            <li><a href="#">bbb</a></li>
            <li><a href="#">ccc</a></li>
            <li><a href="#">ddd</a></li>
            <li><a href="#">eee</a></li>
        </ul>
        <p id="error">에러문구는 이곳에 표시됩니다.</p>
    </div>


    <script>
        const li = document.getElementsByTagName('li');
        const error = document.getElementById('error');
        // try{ 실행문 } catch(err(=error)) { 오류처리 구문 } error는 매개변수임으로 맘대로 해도 됨.
        try {
            // const text = [...li].map( (i) => {
            //     i.children[0].innerText;
            //     // i는 a 5개
            // });
            // error.innerHTML = text.join('♥');
            const text = [...li].map( i => i.children[0].innerText );
            error.innerHTML = text.join(" ♥ ");
            // [...] 스프레드 연산자. 노드리스트/콜렉션 둘다가능 forEach돌린것과 같음.
            // map은 익명함수.
        } catch (err) {
            error.innerText = err.message;
        }
    </script>
</body>
</html>
