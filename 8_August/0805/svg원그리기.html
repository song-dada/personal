<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #layout{
            width: 350px;
            height: 800px;
            margin: auto;
            border: 3px solid palegreen;
        }
        svg{
            border: 3px dotted blueviolet;
        }
        /* after 콘텐츠 앞에서 나타남. */
        #wifi:after{
            content: url('1-01.svg');
            animation: content 1000ms both infinite;
        }
        @keyframes content{
            0%   {     content: url('1-01.svg');   }
            50%  {    content: url('2-01.svg');    }
            100% {   content: url('3-01.svg');     }
        }
    </style>
    <title>xml언어_svg방식으로 원그리기</title>
</head>
<body>
    <div id="layout">
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="red" stroke="orange" stroke-width="5"/>
            <!-- circle은 원 cx는 x좌표 cy는 y좌표 r은각도(반지름) fill은 채우기 stroke는 선, stroke-width는 선 굵기
              여기서의 모든 숫자는 픽셀단위 -->
        </svg>
        <svg width="200" height="200">
            <!-- 얼굴 윤곽 -->
            <circle cx="100" cy="100" r="80" fill="yellow" stroke="black" stroke-width="3"/>
            <!-- 왼쪽 눈 -->
            <circle cx="70" cy="80" r="10" fill="#ffffff" stroke="black" stroke-width="2"/>
            <!-- 오른쪽 눈 -->
            <circle cx="130" cy="80" r="10" fill="#ffffff" stroke="black" stroke-width="2"/>
            <!-- 입 -->
            <path d="M60,130,Q100,160,140,130" fill="none" stroke="black" stroke-width="3"/>
            <!-- 채워지지 않아야하는(선) 같은건 path -->
            <!-- M은 MoveTo의 약어 / Q는 Quadratic Bezir curve -->
        </svg>
        <div id="wifi"></div>
    </div>
</body>
</html>
