<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #layout{
            max-width: 300px;
            height: 300px;
            margin: auto;
            border: 2px solid;
            position: relative;
            margin-top: 30px;
        }
        h2{
            display: inline-block;
            background-color: #919191;
            font-size: 1.2rem;
            padding: 5px 10px 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            /* transform: translateY(10px); */
            position: relative;
            z-index: 1;
            margin-top: 10px;
        }
        h2>a{
            color:#c4c4c4; /* 비활성화 컬러 */
            text-decoration: none;
            /* margin-top: 50px; */
        }

        h2.hit{
            background-color: skyblue;
            /* padding: 5px 10px; */
            /* transform: translateY(0); */
            /* padding-bottom: 13px; */
            margin-top: 0px;
            padding-bottom: 20px;
            /* margin-bottom: 20px; */
        }
        h2.hit>a{
            color: #ffffff;
            text-shadow: 0 0 2px dodgerblue;
        }
        #notice{
            width: 100%;
            height: 100%;
        }
        #notice ol{
            /* list-style: none; */
            background-color: skyblue;
            padding: 20px 30px;
            line-height: 180%;
            /* display: none; */
            /* height: 100%; */
            height: 82%;

        }
        
        #notice ol li span{
            float: right;
        }
        #gallry{
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        #gallry>h2{
            margin-left: 96px;
        }
        #gallry>div{
            background-color: skyblue;
            text-align: center;
            justify-content: center;
            /* align-items: center; */
            display: none;
            padding: 15px 0;
            /* margin-top: 15px; */
            /* width: 100%; */
            height: 82%;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded",() => {

            const h2 = document.querySelectorAll('#layout h2');
            // alert(h2)

            const x = (i) => {
                // 클래스 전부지우기
                h2.forEach( ( j ) => {
                    j.classList.remove('hit');
                    j.nextElementSibling.style.display = 'none';
                    // 모든 컨텐츠를 안보이게 함.
                });
                // alert('클릭됨')
                if(!i.matches('.hit')) // hit클래스 추가하기
                {
                    i.classList.add('hit');
                    i.nextElementSibling.style.display = 'block';
                }
                // i.classList.add('hit');
            };
            h2.forEach( ( i ) => {
                i.children[0].addEventListener('click', ()=>{ x(i) });
            });

        });
    </script>
    <title>공지사항 갤러리 전환 효과</title>
</head>
<body>
    <div id="layout">
        <section id="notice">
            <h2 class="hit"><a href="#">공지사항</a></h2>
            <ol>
                <li><a href="#">0001</a><span>날짜영역</span></li>
                <li><a href="#">0002</a><span>날짜영역</span></li>
                <li><a href="#">0003</a><span>날짜영역</span></li>
                <li><a href="#">0004</a><span>날짜영역</span></li>
                <li><a href="#">0005</a><span>날짜영역</span></li>
            </ol>
        </section>
        <section id="gallry">
            <h2><a href="#">갤러리</a></h2>
            <div>
                <a href="#"><img src="C:/Song_605/on쇼핑몰/images/icon1.jpg" alt="1"></a>
                <a href="#"><img src="C:/Song_605/on쇼핑몰/images/icon2.jpg" alt="2"></a>
                <a href="#"><img src="C:/Song_605/on쇼핑몰/images/icon3.jpg" alt="3"></a>
            </div>
        </section>
    </div>


    
</body>
</html>
