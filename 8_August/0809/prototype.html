<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체object에서 프로토타입 체인</title>
</head>
<body>
    <h1>프로토타입 체인</h1>
    <p>프로토타입 제인은 객체가 다른 객테로부터 속성과 메서드를 상속할수 있도록하는 매커니즘이다.</p>
    <p>모든 객체는 정확히 하나의 프로토타입 객체를 가질수 있습니다.</p>
    <p>이런식으로 상속된 속성과 메서드의 체인을 만들 수 있습니다.</p>
    <p id="daddy"></p>
    <script>
        // 함수형 객체(object)는 대문자
        function Person (a, b, c, d) {
            this.firstname = a;
            this.lastname = b;
            this.age = c;
            this.eyecolor = d;

        }
        // alert( Person.valueOf() );
        
        // this 는 => 이거 인식 못함.
        const myfatder = new Person("홍","길동",50,"blue");

        Person.prototype.x = function() {
            return this.firstname+ " "+this.lastname;
        };
        document.getElementById("daddy").innerHTML = `우리 아빠의 이름은 ${myfatder.x()}`;
    </script>
</body>
</html>
