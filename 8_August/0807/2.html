<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타자 치는효과</title>
</head>
<body>
    <p id="type"></p>
    <script>
        const type =  document.getElementById('type');
        const txt = '홈페이지에 방문하신 것을 환영합니다.';
        let i = 0;
        const typing = () => {
            if(i<txt.length){
                type.textContent += txt[i];
                i++;
                // innerHTML/Text 보다 textContent 이게빠름
                // typing();
                setTimeout(typing, 100);
            }
        };
        setTimeout(typing, 1500); // 로드 되자마자 보이지 않고 좀 기다렸다 보이게 하려면 settimeout으로
        // typing(); // 그냥 나오려면 그냥 이렇게.
        
    </script>
</body>
</html>
