<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상단메뉴 반응형으로 구현하기</title>
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <style>
        * {margin:0; padding:0; box-sizing: border-box;}
        body {
            background: url('https://cdn.pixabay.com/photo/2023/12/13/15/24/st-isaacs-cathedral-8447100_1280.jpg') no-repeat center top / cover;
            background-size: 100% auto;
        }
        header {background: rgba(255,255,255, 0.7); padding:20px;}
        header nav {
            max-width: 600px; margin-left:100px;
            display: flex; justify-content: space-between;
        }
        /*
           font 단축속성은 순서가 중요하다
           font: 스타일 굵기 크기/줄간격 폰트체;
           font: 굵기 폰트체; 필수항목
        */
        header a{
            color: black;
            font-size: 3em;
            font-weight: bold;
            text-decoration: none;
            /* 약어 사용시 font: 굵기, 폰트체; 는 필수. */
            transition: transform 500ms;
        }
        header a:hover{
            transform: translateY(-8%);
            color: aqua;
        }
        header a.grey-qo-regular {
            font-family: "Grey Qo", cursive;
            /* font-weight: 500; */
            font-style: normal;
        }
        
        #menu {
            background: none; border:none; font-size:2rem; display: none;            
        }

        /**************/
        main {height:2000px; background-color: red; margin-top:100vh;}

        /*******작은뷰포트(0~600까지 적용)*******/
        @media (max-width: 600px) {
            body  {background-size:auto 100vh; }
            #menu {display:block; margin-right:0; margin-left:auto;}
            header nav {
                position: fixed; background: rgba(0,0,0, 0.8);
                left:0; top:70px; width:100%; height:100vh; 
                margin-left:0; 
                flex-direction: column; justify-content: flex-start;
                text-align: center; height:0; overflow: hidden;
                transition: height 0.7s, padding 0.3s;
            }
            header nav.active {
                padding:50px; height:100vh;
            }
            header nav a {
                color:white; padding:20px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{

            const nav = document.querySelector("header nav");            
            const menu = document.getElementById("menu");

            let n = 0;
            const navSlide = () => {

                //1.▤모양이 X로 전환된다.
                //2. 내비게이션이 아래로 내려오거나 올라간다.
                if(n == 0 ) {
                    menu.textContent = "close";
                    nav.classList.add("active");
                    document.body.style.overflow="hidden";
                    n++;
                } else {
                    menu.textContent = "menu";
                    nav.classList.remove("active");
                    document.body.style.overflow="auto";
                    n = 0;
                }

                
                
            }
            //alert(menu.children);
            const item = Array.from( nav.children );
            item.forEach( i => {
                i.addEventListener("click", ()=>{
                    navSlide();
                });
            });
            
            menu.addEventListener("click", navSlide );
        });//프로그램끝.......
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="grey-qo-regular">Home</a>
            <a href="#" class="grey-qo-regular">About</a>
            <a href="#" class="grey-qo-regular">Work</a>
            <a href="#" class="grey-qo-regular">Design</a>
            <a href="#" class="grey-qo-regular">Contact</a>
        </nav>
        <button type="button" class="material-symbols-outlined" id="menu">menu</button>
    </header>
    <main>222222222</main>
</body>
</html>
