<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>window.localStorage</h1>
    <p>window.localStorage는 객체.속성이다<br>window는 내장객체이며 생략이 가능하므로, 속성이름만 사용할 수 있다.</p>
    <p id="kiwi"></p>

    <p id="count"></p>
    <button type="button">카운트 버튼</button>
    <script>
        const kiwi = document.getElementById('kiwi');
        const x = localStorage.getItem('과일');
        // alert(x);
        kiwi.innerText = x;
        // ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ

        const btn = document.getElementsByTagName('button')[0];
        const count = document.getElementById('count');
        // alert(btn+count)

        let cc = 0;
        localStorage.getItem('카운트');
        count.innerText = cc;

        const num = () => {
            cc++;
            localStorage.setItem('카운트', cc );
            count.innerText = cc;
        };

        btn.addEventListener('click',num);
    </script>
</body>
</html>
