<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1011 과제</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <ul>
            <F v-for="item in items" v-bind:item="item" v-bind:key="item.id"></F>
        </ul>
    </div>

    <script>
        Vue.component('F', {
            props: ['item'],
            template: '<li>{{ item.Title }}</li>'
        });

        new Vue({
            el: '#app',
            data: {
                items: [
                    { id: 1, Title: '딸기' },
                    { id: 2, Title: '사과' },
                    { id: 3, Title: '바나나' },
                    { id: 4, Title: '파인애플' }
                ]
            }
        });
    </script>
</body>
</html>

</html>
