<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 미션 (10/7.월)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script>
        document.addEventListener("DOMContentLoaded" , ()=>{
            const insa = Vue.createApp({
                data() {
                    return {
                        text:'버튼을 클릭하면 이곳에 텍스트가 표시됩니다.' //기본값
                    }
                },
                methods: {
                    morning() {
                        alert('좋은아침입니다^^');
                        this.text = '좋은아침입니다^^';
                    }
                }
            });
            insa.mount('#insa');
        });//end.....        
    </script>
    <style>
        #layout {max-width:500px; margin:auto; margin-top:100px; border:2px dashed red; padding:10px; text-align:center; padding-top:50px;}
        #insa {padding:10px; text-align:center; background:yellowgreen;}
    </style>
</head>
<body>
    <div id="layout">
        <div id="insa">
            <p>{{text}}</p>
            <button type="button" @click="morning">아침인사</button>
        </div>
    </div>
    //스크립트
</body>
</html>
