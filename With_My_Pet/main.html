<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>main이 아니라 로그인?</title>
</head>
<body>
    <div id="layout" class="main">
        <form action="#" method="get">

            <h1 id="logo">With My Pat</h1>
            <div id="mid">
                <h2 class="w">로그인</h2>
                <div id="loginput">
                    <table>
                        <tr>
                            <th class="w">ID :</th>
                            <td><input type="text" name="id" id="id" placeholder="아이디를 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <th class="w">PW :</th>
                            <td><input type="password" name="pw" id="pw" placeholder="비밀번호를 입력해 주세요."></td>
                        </tr>
                    </table>
                </div>
                <div class="more">
                    <a href="sign_up.html">회원가입</a>
                    / 
                    <a href="#"> 비밀번호 찾기</a>
                </div>
            </div>
            <button type="submit" id="loginbtn2">로그인</button>
        </form>
    </div>
</body>
</html>
